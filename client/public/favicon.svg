<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine" cx="50%" cy="0%" r="80%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background with deep gradient -->
  <rect width="512" height="512" rx="128" fill="url(#bgGrad)" />
  
  <!-- Subtle top shine for glass effect -->
  <rect width="512" height="256" rx="128" fill="url(#shine)" />

  <!-- Main Symbol: Abstract LP / Factory Structure -->
  <g filter="url(#glow)">
    <!-- Base Shape -->
    <path d="M150 150 L250 150 L362 262 L362 362 L262 362 L150 250 Z" fill="url(#mainGrad)" opacity="0.9"/>
    
    <!-- Highlight Accent -->
    <path d="M150 150 L250 150 L200 200 L150 200 Z" fill="#ffffff" opacity="0.4"/>
    <path d="M362 362 L262 362 L312 312 L362 312 Z" fill="#ffffff" opacity="0.2"/>
    
    <!-- Lightning Bolt / Energy core -->
    <path d="M280 180 L320 180 L290 240 L330 240 L240 340 L260 270 L220 270 L280 180 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="4" stroke-linejoin="round"/>
  </g>
</svg>
